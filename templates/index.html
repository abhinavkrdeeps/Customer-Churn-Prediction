<html>
<body>
    <h3>Customer Churn Prediction</h3>

<div>
  <form action="/predict" method="POST">
    <label for="CustomerId">CustomerId</label>
    <input type="text" id="CustomerId" name="CustomerId">
    <br>
    <label for="Surname">Surname</label>
    <input type="text" id="Surname" name="Surname">
    <br>
    <label for="CreditScore">CreditScore</label>
    <input type="number" id="CreditScore" name="CreditScore">
    <br>
    <label for="Geography">Geography(France/Spain/Germany)</label>
    <input type="text" id="Geography" name="Geography">
    <br>
     <label for="Gender">Gender(Male/Female)</label>
    <input type="text" id="Gender" name="Gender">
    <br>
     <label for="Age">Age</label>
    <input type="number" id="Age" name="Age">
    <br>
     <label for="Tenure">Tenure</label>

    <br>

    <label for="EstimatedSalary">EstimatedSalary</label>

</html>
